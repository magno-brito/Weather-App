<div class="container" *ngIf="weatherDatasInput">
  <div class="upper-data">
    <img src="../../../../assets/assets-weatherApp/sun.png" alt=""
      *ngIf="weatherDatasInput.main.temp > 15"
    >
    <img src="../../../../assets/assets-weatherApp/cold1.jpg" alt=""
      *ngIf="weatherDatasInput.main.temp <= 15"
    >
    <div class="weather-data">
      <div class="location">
        {{weatherDatasInput.name}}
      </div>
      <div class="temperature">
        <!--Aqui é utilizado um pipe. Ele modifica uma propriedade-->
        {{ weatherDatasInput.main.temp | number: '1.0-0'}}°C
      </div>
    </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">Mais Informações</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
            <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
            <span>Mínima</span>
        </div>

        <div class="info-block-value">
          {{ weatherDatasInput.main.temp_min }}
        </div>
      </div>
    </div>
  </div>
</div>
